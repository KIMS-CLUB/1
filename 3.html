  <h2>사진</h2>
  <p>
  「1」물체의 형상을 감광막 위에 나타나도록 찍어 오랫동안 보존할 수 있게 만든 영상. 물체로부터 오는 광선을 사진기 렌즈로 모아 필름, 건판 따위에 결상(結像)을 시킨 뒤에, 이것을 현상액으로 처리하여 음화(陰畫)를 만들고 다시 인화지로 양화(陽畫)를 만든다.<br>
  「2」물체를 있는 모양 그대로 그려 냄. 또는 그렇게 그려 낸 형상.<br>
  </p>
